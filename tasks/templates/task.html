{% extends 'base.html' %}

{% block content %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'Task_detail' task.id %}">
            {% if task.important %}
        <strong>{{task.title}}</strong>
        {% else %}
            {{task.title}}
        {% endif %}
        <p>{{task.description}}</p>
        <p>{{task.user.username}}</p>
        <p>{{task.datecopleted|date:'M j v:i'}}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
