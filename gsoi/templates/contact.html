{% load static %}
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Contact</h2>
      <p>Contact Us</p>
    </div>

    <div>
      <iframe style="border:0; width: 100%; height: 270px;"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2590.6144920821393!2d5.695269747748377!3d58.889270786682204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x463a35fd256fced3%3A0xdf3757a700f3ff18!2sVestre%20Svanholmen%2012%2C%204313%20Sandnes%2C%20Noruega!5e1!3m2!1ses-419!2spe!4v1679521192633!5m2!1ses-419!2spe"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="row mt-5">

      <div class="col-lg-4">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt"></i>
            <h4>Location:</h4>
            <p>Vestre Svanholmen 12, 4313, Sandnes, Norway.</p>
          </div>

          <div class="email">
            <i class="bi bi-envelope"></i>
            <h4>Email:</h4>
            <p>post@gsoi.no </p>
          </div>

          <div class="phone">
            <i class="bi bi-phone"></i>
            <h4>Call:</h4>
            <p>+47 41396898 </p>
          </div>
        </div>
      </div>
      <div class="col-lg-8 mt-5 mt-lg-0">
        {% if success_message %}
        <div class="alert alert-success" role="alert">
          <strong>{{ success_message }}</strong>
        </div>
        {% endif %}

        {% if error_limit_message %}
        <div class="alert alert-danger" role="alert">
          <strong>{{ error_limit_message }}</strong>
        </div>
        {% endif %}
        <form action="{% url 'contact' %}" method="POST" role="form" class="email-form">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
          </div>

          <div class="my-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-contacto ">Enviar correo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section><!-- End Contact Section -->
