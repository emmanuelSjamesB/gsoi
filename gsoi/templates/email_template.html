<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            color: #444444;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .mail h2{
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            color: aliceblue;
        }

        .message{
            text-align: justify;
            color: #fff;
        }

        .email {
            background-color: #1492db;
            border: 1px solid #e06b0b;
            border-radius: 25px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="email">
        <h1>{{ name }}</h1>
        <h2 class="mail"><span>email :</span> {{ email }}</h2>
        <p class="message">interest: {{ message }}</p>
    </div>
</body>
</html>
